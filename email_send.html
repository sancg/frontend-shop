<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="app.css" />
    <title>Reset | email send</title>
  </head>
  <body>
    <main>
      <div class="form__container">
        <div class="body__message">
          <div class="headline">
            <img src="/images/favicon_bota_fora.svg" alt="" srcset="" />
            <h1 class="text__logo"><span class="green__accent">YARD</span> Sale</h1>
          </div>

          <div class="body__text">
            <h3>Email has been sent!</h3>
            <p>
              Please checkout your inbox for instructions on how to reset the password
            </p>
          </div>
          <div class="email__icon">
            <img src="/images/icons/email.svg" alt="email" srcset="" />
          </div>
        </div>
        <a href="/login.html" class="primary__button"> Log in </a>
        <p>
          Didn't receive the email? <a href="/index.html" class="green__accent">Resend</a>
        </p>
      </div>
    </main>
  </body>
</html>
